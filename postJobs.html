<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>AddJobs</title>
</head>

<body>
    <div class="container my-3">
        <h2>Add a JOB</h2>
        <form class="my-3" action="api/jobs/newJob" method="POST">
            <div class="mb-3">
                <label htmlFor="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title"  required />
            </div>
            <div class="mb-3">
                <label htmlFor="tag" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" />
            </div>
            <div class="mb-3">
                <label htmlFor="tag" class="form-label">PostedBy</label>
                <input type="text" class="form-control" id="postedBy" name="postedBy"   />
            </div>
            <div class="mb-3">
                <label htmlFor="tag" class="form-label">WorkingHours</label>
                <input type="text" class="form-control" id="workingHours" name="workingHours"  />
            </div>
            <div class="mb-3">
                <label htmlFor="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description"  required />
            </div>
            <div class="mb-3">
                <label htmlFor="description" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact"  required />
            </div>
           
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
    </div>

</body>

</html>
